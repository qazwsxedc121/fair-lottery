{% extends "fair_lottery/views/templates/base.html" %}
{% block content %}

<div class="row-fluid">
    <div class="span8">
        <h1>Users</h1>
        <table class="table">
            <thead><tr><th>#</th><th>邮箱</th><th>自选字符串</th></tr></thead>
            <tbody>
            {% for usr in users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ usr.email }}</td>
                    <td>{{ usr.str }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="row-fluid">
    <div class="span8">
        <h1>得奖者</h1>
        <p>邮箱: {{winner-email}}</p>
        <p><a class="btn btn-primary" href="{{servlet-context}}/draw/data/{{draw-id}}">下载验证数据</a></p>
        <p><a class="btn btn-primary">验证工具</a></p>
    </div>
</div>

{% endblock %}
