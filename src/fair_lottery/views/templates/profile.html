{% extends "fair_lottery/views/templates/base.html" %}
{% block menu %}
{% endblock %}
{% block content %}
  <div class="row">
  <h2>User details for {{user.id}}</h2>
  <form action="{{servlet-context}}/update-profile" method="POST">
    <div class="form-group col-lg-3">
      <label for="id">first name</label>
      <p>
        <input class="form-control" id="first-name" name="first-name" tabindex="1" type="text" value={{user.first_name}}></input>
      </p>
      <label for="id">last name</label>
      <p>
        <input class="form-control" id="last-name" name="last-name" tabindex="1" type="text" value={{user.last_name}}></input>
      </p>
      <label for="id">email</label>
      <p>
        <input class="form-control" id="email" name="email" tabindex="1" type="text" value={{user.email}}></input>
      </p>
      <input class="btn" tabindex="4" type="submit" value="update profile">
    </div>
  </form>
</div>

<div class="row">
    <h2>新建抽奖</h2>
  <form action="{{servlet-context}}/draw-create" method="POST">
    <div class="form-group col-lg-3">
      <label for="id">名称</label>
      <p>
        <input class="form-control" id="name" name="name" tabindex="1" type="text"></input>
      </p>
      <label for="id">从现在到截止的时间(小时)(整数)</label>
      <p>
        <input class="form-control" id="time-in-hour" name="time-in-hour" tabindex="1" type="number"></input>
      </p>
      <input class="btn" tabindex="4" type="submit" value="create">
    </div>
  </form>
</div>
{% endblock %}
